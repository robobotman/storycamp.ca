<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Story Camp</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Futura', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            font-size: 0.8rem;
            margin-bottom: 2rem;

    <div style="margin-bottom: 8rem;"></div>
    <div style="margin-bottom: 8rem;"></div>

    <div style="margin-bottom: 8rem;"></div>
    <img src="story.png" alt="Story Camp Image">
